<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Generator</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-B1WB5H7T3D"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-B1WB5H7T3D');
    </script>
    <!-- End Google tag (gtag.js) -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.worker.min.js';
    </script>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="upload_dialog">
        <div class="upload_header">
            <h2>Upload File</h2>
            <p>File supported: PDF only.</p>
        </div>
        <div class="upload_area">
            <input type="file" id="upload" accept="application/pdf" hidden>
            <div class="upload_box" id="upload_box">
                <p class="upload_icon">&#128193;</p>
                <p class="upload_text">Click to upload</p>
                <p class="upload_limit">Maximum file size 10MB. Only 1 file allowed.</p>
            </div>
            <div class="file_list" id="file_list"></div>
        </div>
        <div class="upload_buttons">
            <button class="cancel_btn">Cancel</button>
            <button class="start_quiz" disabled>Start Quiz</button>
        </div>
    </div>

    <div class="loader hide"></div>

    <div class="quiz_box hide">
        <div class="progress_bar_container">
            <div class="progress_bar" id="progress_bar"></div>
        </div>
        <div class="question_text"></div>
        <div class="option_list"></div>
        <div class="buttons">
            <button class="check_answer" disabled>Check Answer</button> <!-- New "Check Answer" Button -->
            <button class="next hide">Next</button>
            <button class="finish hide">Finish</button>
        </div>
    </div>

    <div class="result_box hide">
        <div class="result_text"></div>
        <div class="buttons">
            <button class="restart">Restart</button>
            <button class="quit">Quit</button>
        </div>
    </div>
</body>
</html>
